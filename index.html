<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adixsus.xyz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="prof.ico" type="image/ico">
</head>

<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>

    <div id="asif-page">
        <div class="wrapper">
            <div class="background">
                <video preload muted ref="background-video" id="background-video">
            <source src="media/movie1.mp4" type="video/mp4">
          </video>
            </div>


            <div class="container">
                <div class="asif-page-wrapper">
                    <div class="asif-page-info">
                        <div class="asif-page-info-play" :class=" { 'is-playing': isPlaying }" :style="PlayButtonStyle" @click="startPlay">
                            StArt
                        </div>
                        <div class="asif-page-info-logo"></div>
                        <div ref="title" :class="{ 'title-visible': titleVisible }" class="asif-page-info-title" :style="TitleStyle">
                            {{ title }}
                        </div>
                        <div class="asif-page-info-social" :class="{ 'social-visible': titleVisible }">
                            <a v-for="(item, key) in social" :href="getSocialLink(key, item)" target="_blank" class="asif-page-info-social-item">
                                <span :style="SocialStyle" :class="'icon-' + key"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="asif-page-copyright" :style="CopyRightStyle">
            {{ copyrightText }}
        </div>
    </div>
    <script type="text/javascript">
        window.onkeydown = function(evt) {
            if (evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
        };

        window.onkeypress = function(evt) {
            if (evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
        };

        function disableF5(e) {
            if ((e.which || e.keyCode) == 116) e.preventDefault();
        };
        $(document).on("keydown", disableF5);
    </script>
    <script>
        document.oncontextmenu = function(e) {
            e.preventDefault();
            return false;
        }
    </script>
    <script>
        let url = '/video/movie1.mp4';
        window.addEventListener('devtoolschange', event => {
            window.location = url;
        });
    </script>
    <script src="js/vue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script>
        window.onload = function() {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function() {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, 500);
        }
    </script>
</body>

</html>
